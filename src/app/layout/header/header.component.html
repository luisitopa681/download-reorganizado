<mat-toolbar color="primary" *ngIf="isAuthenticated">
  <mat-toolbar-row>
    <button mat-icon-button (click)="onToggleSidebar()" matTooltip="Menú">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title">{{ title }}</span>
    <span class="spacer"></span>
    <span class="user-info">Bienvenido, {{ userName }}</span>
    <button mat-icon-button (click)="onSignOut()" matTooltip="Cerrar sesión">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
