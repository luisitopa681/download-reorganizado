<div class="record-card-list-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Tarjetas de Registro</mat-card-title>
      <mat-card-subtitle>Administraci√≥n de tarjetas</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <app-loading *ngIf="loading" message="Cargando tarjetas..."></app-loading>
      
      <div *ngIf="!loading && cards.length > 0" class="cards-grid">
        <mat-card *ngFor="let card of cards" class="record-card">
          <mat-card-header>
            <mat-card-title>{{ card.title }}</mat-card-title>
            <mat-card-subtitle>{{ card.type }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ card.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">Ver</button>
            <button mat-button color="accent">Editar</button>
          </mat-card-actions>
        </mat-card>
      </div>

      <div *ngIf="!loading && cards.length === 0" class="no-data">
        <mat-icon>credit_card</mat-icon>
        <p>No hay tarjetas disponibles</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
