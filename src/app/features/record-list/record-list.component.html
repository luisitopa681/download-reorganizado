<div class="record-list-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Lista de Registros</mat-card-title>
      <mat-card-subtitle>Gesti√≥n de registros de grabaciones</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <app-loading *ngIf="loading" message="Cargando registros..."></app-loading>
      
      <div *ngIf="!loading && records.length > 0">
        <mat-table [dataSource]="records" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
            <mat-cell *matCellDef="let record"> {{record.id}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
            <mat-cell *matCellDef="let record"> {{record.name}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
            <mat-cell *matCellDef="let record"> {{record.date | date}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
            <mat-cell *matCellDef="let record"> {{record.status}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="['id', 'name', 'date', 'status']"></mat-header-row>
          <mat-row *matRowDef="let row; columns: ['id', 'name', 'date', 'status'];"></mat-row>
        </mat-table>
      </div>

      <div *ngIf="!loading && records.length === 0" class="no-data">
        <mat-icon>inbox</mat-icon>
        <p>No hay registros disponibles</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
